<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <title>Cadastro</title>
</head>

<body>

    <div>
        <h1 id="titulo">Cadastro de devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email: </strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" nome="devWeb" value="frontend"> Front - end
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend"> Backend
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack"> Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="Senioridade">
                <option selected disabled value=""> Escolha ...</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <fieldset classe="grupo">

            <div id="check">
                <label><strong> Selecione as tecnologias que utiliza:</strong></label>
                <input type="checkbox" id="tecnologia1" nome="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" nome="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" nome="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" nome="tecnologia4" value="Phyton">
                <label for="tecnologia4">Phyton</label>
                <input type="checkbox" id="tecnologia5" nome="tecnologia5" value="PHP">
                <label for="tecnologia5">PHP</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco sobre a sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia">
                        </textarea>
        </div>

        <button class="button" type="submit onsubmit=">Concluído</button>
    </form>

</body>

</html>
